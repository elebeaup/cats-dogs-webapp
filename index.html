<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cats & Dogs Image Classifer</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <script src="js/main.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand h1">Image classifier</span>
    </nav>

    <div class="container-fluid">
        <h2 class="mt-3"><i class="fas fa-paw"></i>Upload your image</h2>
        <form>
            <input class="form-control-file" type="file" accept="image/*" name="image" id="file" onchange="predict(event)">
        </form>

        <p><img id="output" height="300" /></p>
        <p id="predict" class="font-weight-bold text-md-left"></p>
    </div>
</body>

</html>
